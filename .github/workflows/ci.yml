name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v2
        with:
          path: .cache
          key: mkdocs-material-${{ env.cache_id }}
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
      - name: Install xhtml2pdf
        run: pip install xhtml2pdf  # Install xhtml2pdf library
      - name: Convert .py to .pdf
        run: |
          find docs -type f -name "*.py" | while read -r file; do
            python3 scripts/convert_py_to_pdf.py "$file"
          done
        working-directory: ${{ github.workspace }}

